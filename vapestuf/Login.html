<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="VapeStuf-main\VapeStuf-main\vapestuf\style\main.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

	<title>Login</title>

  </head>
  
<div class="container mt-5">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="mb-3">
                  <h3>Login Form</h3>
              </div>
              <form accept="" class="shadow p-4">                  
                  <div class="mb-3">
                      <label for="username">Email/Username</label>
                      <input type="email" class="form-control" name="username" id="username" placeholder="Username">
                  </div>
  
                  <div class="mb-3">
                      <label for="Password">input Password</label>
                      <input type="password" class="form-control" name="password" id="Password" placeholder="Password">
                  </div>
  
                  <label class="mb-3">
                      <input type="checkbox" name="RememberMe"> Ingat kan saya
                  </label>
  
                  <a href="#" class="float-end text-decoration-none">Reset Password</a>
  
                  <div class="mb-3">
                      <button type="submit" class="btn btn-primary">Login</button>
                  </div>
  
                  <hr>
  
                  <p class="text-center mb-0">If you have not account <a href="index.html">Register Now</a></p>
                  
              </form>
          </div>
      </div>
  </div>
</html>
